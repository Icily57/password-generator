<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator <i class="fas fa-key"></i></h1>
        <div class="generator">
            <input type="text" id="password" placeholder="Your secure password" readonly>
            <label for="lengthRange">Password Length: <span id="lengthValue">12</span></label>
            <input type="range" id="lengthRange" min="8" max="20" value="12">
            <div class="options">
                <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase</label>
                <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase</label>
                <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="includeSymbols" checked> Include Symbols</label>
            </div>
            <button id="generate"><i class="fas fa-sync-alt"></i> Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
